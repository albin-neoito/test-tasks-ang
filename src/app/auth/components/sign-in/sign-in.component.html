<div class="container">
<div class="m-align">
<h1>Login</h1>
<div class="col-md-12 col-sm-6 mt-2">
    <form [formGroup]="signInForm" (ngSubmit)="logUser()">
    <input  type="text" formControlName="email" placeholder="Enter email" class="mt-2" trim="blur">
    <div *ngIf="submitted && signInForm.get('email')?.hasError('required')" style="color: #dc3545;">
      *  This field is required
  </div>
  <div *ngIf="submitted && signInForm.get('email')?.hasError('pattern')" style="color: #dc3545;">
    *   Please give an valid email
  </div>
  <div>
    <input  type="password" formControlName="password" placeholder="Enter password" class="mt-2" trim="blur">
    <div *ngIf="submitted && signInForm.get('password')?.hasError('required')" style="color: #dc3545;">
      *   This field is required
  </div>
  </div>
  <button type="submit" [disabled]="isDisabled" class="mt-2 btn btn-primary">Sign in</button>
  <a class="ml-2" routerLink="/sign-up">Create an account</a>
    </form>
</div>
</div>
</div>
